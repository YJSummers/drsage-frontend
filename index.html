<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dr. Sage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Dr. Sage Logo" class="logo"/>
    <h1>Dr. Sage</h1>
    <p class="subtitle">Your AI Diagnostic & Healing Specialist</p>

    <label class="method-label">Choose your preferred treatment method:</label>
    <div class="treatment-buttons">
      <button onclick="setTreatment('Conventional')" id="btn-Conventional">Conventional</button>
      <button onclick="setTreatment('Natural')" id="btn-Natural">Natural</button>
      <button onclick="setTreatment('Blended')" id="btn-Blended" class="active">Blended</button>
    </div>

    <textarea id="symptomInput" placeholder="Describe your symptoms..."></textarea>
    <button onclick="startVoiceInput()" title="Speak your symptoms">🎙️</button>
    <button onclick="getResponse()">Get Guidance</button>

    <div id="responseBox"></div>

    <button onclick="saveToFile()">💾 Save Results</button>
    <footer>Powered by <a href="https://youroea.biz" target="_blank">Operational Excellence Advisors</a></footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
