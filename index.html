
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dr. Sage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="glass-card">
      <img src="drsage-logo.png" alt="Dr. Sage Logo" class="logo" />
      <h1>Dr. Sage</h1>
      <p class="subtitle">Your AI Diagnostic & Healing Specialist</p>
      <div class="treatment-buttons">
        <button id="conventional">Conventional</button>
        <button id="natural">Natural</button>
        <button id="blended" class="active">Blended</button>
      </div>
      <textarea id="symptomInput" placeholder="Describe your symptoms..."></textarea>
      <button id="voiceInput" title="Speak your symptom">🎙️</button>
      <button class="submit-btn" onclick="getGuidance()">Get Guidance</button>
      <div id="responseBox" class="response-box"></div>
      <button onclick="saveToFile()" class="submit-btn">💾 Save Results</button>
      <footer>
        Powered by <a href="https://youroea.biz" target="_blank">Operational Excellence Advisors</a>
      </footer>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
